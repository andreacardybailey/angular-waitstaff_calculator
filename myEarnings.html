<section class="details clearfix">
  <h2>My Earnings Info</h2>
  <dl>
    <dt>Tip Total</dt>
    <dd>{{tipTotal}}</dd>
    <dt>Meal Count</dt>
    <dd>{{mealCount}}</dd>
    <dt>Average tip per meal</dt>
    <dd>{{avgTip}}</dd>
  </dl>
  <button type="button" ng-click="vm.reset()" class="reset">Reset</button>
</section>
