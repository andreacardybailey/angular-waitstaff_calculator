<section class="details">
  <h2>Enter the Meal Details</h2>
  <form name="vm.calculatorForm" novalidate ng-submit="vm.submit()" class="clearfix">
    <div>
      <label for="price">Base Meal Price: $</label>
      <input type="number" id="price" ng-model="vm.price" required>
    </div>
    <div>
      <label for="tax">Tax Rate: %</label>
      <input type="number" id="tax" ng-model="vm.tax" required>
    </div>
    <div>
      <label for="tip">Tip Percentage: %</label>
      <input type="number" id="tip" ng-model="vm.tip" required>
    </div>
    <button type="reset" value="cancel">Cancel</button>
    <button type="submit" value="submit" class="submit">Submit</button>
    <div ng-if="vm.calculatorForm.$submitted" ng-messages="vm.calculatorForm.$error" class="formErrors">
      <span class="error" ng-message="required">All fields are required!</span>
      <span class="error" ng-message="number">You must supply only numeric vales!</span>
    </div>
  </form>
</section>
<section class="details">
  <h2>Customer Charges</h2>
  <dl>
    <dt>Subtotal</dt>
    <dd>{{vm.currentCharge.subtotal}}</dd>
    <dt>Tip</dt>
    <dd>{{vm.currentCharge.tip}}</dd>
    <dt class="total">Total</dt>
    <dd class="total">{{vm.currentCharge.total}}</dd>
  </dl>
</section>
